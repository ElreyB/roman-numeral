<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Roman Numeral Converter</title>
  </head>
  <body>
    <video playsinline autoplay muted loop poster="img/background.jpg" id="bgvid">
        <source src="video/Countdown.webm" type="video/webm">
        <source src="video/Countdown.mp4" type="video/mp4">
    </video>
    <div class="container">
      <div class="panel panel-default">
        <div class="panel-body">
          <h1>Roman Numeral Converter</h1>
          <form id="number-form">
            <div class="form-group">
              <label for="number">Enter number:</label>
              <input id="number" type="number" class="form-control" min="1" max="9999999999" step="0.1">
              <span class="roman"></span>
            </div>
            <button id="submit" type="submit" class="btn">Submit Your</button>
            <button id="clear" class="btn">Clear Roman Number</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
