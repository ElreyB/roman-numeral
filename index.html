<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="build/css/vendor.css">
    <script src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <title>Roman and Arabic Number Converter</title>
  </head>
  <body>
    <video playsinline autoplay muted loop poster="img/background.jpg" id="bgvid">
        <source src="video/Countdown.webm" type="video/webm">
        <source src="video/Countdown.mp4" type="video/mp4">
    </video>
    <div class="container">
      <div class="panel panel-default">
        <div class="panel-body">
          <h1>Roman Numeral Converter</h1>
          <form id="number-form">
            <div class="form-group">
              <label for="number">Arabic Number:</label>
              <input id="number" type="number" class="form-control" min="1" max="3999" step="1">
              <span class="roman"></span>
            </div>
            <p class="number-error">not a valid input</p>
            <button id="submit" type="submit" class="btn">Convert</button>
            <button id="clear-a" class="btn">Clear Roman Number</button>
          </form>
          <br>
          <div class="line"></div>
          <br>
          <h1>Arabic Number Converter</h1>
          <form id="arabic-form">
            <div class="form-group">
              <label for="roman">Roman Numeral:</label>
              <input id="roman" type="text" class="form-control">
              <span class="arabic"></span>
            </div>
            <p class="roman-error">not a valid input</p>
            <button id="submit" type="submit" class="btn">Convert</button>
            <button id="clear-r" class="btn">Clear Arabic Number</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
